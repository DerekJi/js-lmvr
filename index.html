<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WMS GetLegendGraphic</title>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
    <style>
      .map {
        width: 100%;
        height:400px;
      }
      #log {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    Legend:
    <div><img id="legend"/></div>
    <div>
      <button id="btnReset">Reset Log Panel</button>
    </div>
    <div>
      <button id="btnFetchLegend">Fetch Legend</button>
      <button id="btnFetchXmlNoCors">Fetch XML (no-cors)</button>
      <button id="btnFetchXml">Fetch Xml (without no-cors)</button>
    </div>
    <div id="log">
    </div>
    <script src="index.js"></script>
  </body>
</html>
